{% extends 'default.html' %}

{% block title %}Вход в личный кабинет{% endblock title %}

{% block content %}

<h2>Вход</h2>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Войти">
</form>

<button><a href="{% url 'signup' %}">Зарегистироваться</a></button>

{% endblock content %}
